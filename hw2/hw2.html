<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 2 Solution</title>

    <script src="script.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>


    <style>
        .barChart {
            fill: steelblue;
            stroke: darkgray;
            stroke-width: 1px;
        }
        .lines {
            stroke: steelblue;
            fill: none
        }
        .areas {
            stroke: none;
            fill: steelblue
        }
        circle {
            fill: steelblue;
        }
        .frame {
            fill: none;
            stroke: black;
            stroke-width: 2px;
        }
        /* Styles that clean up the layout;
         * you can ignore these */
        div {
            display: inline-block;
            border: 1px solid lightgray;
            margin: 1em;
        }
        div, span {
            padding: 1em;
        }
    </style>
</head>
<body onload="changeData()">

<h3>CS-5630 / CS-6630 Homework 2</h3>
<span>Brandon Tobin</span>

<br/>
<hr/>
<br/>

<span>
    <button onclick="staircase()">Staircase</button>
</span>

<span>
    <label>Dataset:</label>
    <select id="dataset" onchange="changeData()">
        <option value="anscombe_I">Anscombe's Quartet I</option>
        <option selected value="anscombe_II">Anscombe's Quartet II</option>
        <option value="anscombe_III">Anscombe's Quartet III</option>
        <option value="anscombe_IV">Anscombe's Quartet IV</option>
    </select>
</span>

<span>
    <input type="checkbox" id="random" onchange="randomSubset()"> Random Subset
</span>

<br/>

<div>
    <h2>Bar Charts</h2>
    <svg id="bars-a" class="barChart" width="200" height="150">
        <rect x="0" y="10" width="100" height="10"/>
        <rect x="0" y="20" width="80" height="10"/>
        <rect x="0" y="30" width="130" height="10"/>
        <rect x="0" y="40" width="90" height="10"/>
        <rect x="0" y="50" width="110" height="10"/>
        <rect x="0" y="60" width="140" height="10"/>
        <rect x="0" y="70" width="60" height="10"/>
        <rect x="0" y="80" width="40" height="10"/>
        <rect x="0" y="90" width="120" height="10"/>
        <rect x="0" y="100" width="70" height="10"/>
        <rect x="0" y="110" width="50" height="10"/>
    </svg>

    <svg id="bars-b" class="barChart" width="200" height="150">
            <rect x="0" y="10" width="80" height="10"/>
            <rect x="0" y="20" width="69" height="10"/>
            <rect x="0" y="30" width="76" height="10"/>
            <rect x="0" y="40" width="88" height="10"/>
            <rect x="0" y="50" width="83" height="10"/>
            <rect x="0" y="60" width="100" height="10"/>
            <rect x="0" y="70" width="72" height="10"/>
            <rect x="0" y="80" width="43" height="10"/>
            <rect x="0" y="90" width="108" height="10"/>
            <rect x="0" y="100" width="48" height="10"/>
            <rect x="0" y="110" width="57" height="10"/>
    </svg>
</div>

<div>
    <h2>Line Charts</h2>

    <svg id="line-a" width="200" height="200">
        <g transform="translate(0, 200) scale(1, -1)">
            <path class="lines"
                  d="M 10 100 L 20 80 L 30 130 L 40 90 L 50 110 L 60 140 L 70 60 L 80 40 L 90 120 L 100 70 L 110 50"/>
        </g>
    </svg>

    <svg id="line-b" width="200" height="200">
        <g transform="translate(0, 200) scale(1, -1)">
            <path class="lines"
                  d="M 10 80 L 20 69 L 30 76 L 40 88 L 50 83 L 60 100 L 70 72 L 80 43 L 90 108 L 100 48 L 110 57" />
        </g>
    </svg>
</div>

<div>
    <h2>Area Charts</h2>

    <svg id="area-a" width="200" height="200">
        <g transform="translate(0, 200) scale(1, -1)">
            <path class="areas"
                  d="M 10 10 L 10 100 L 20 80 L 30 130 L 40 90 L 50 110 L 60 140 L 70 60 L 80 40 L 90 120 L 100 70 L 110 50  L 110 10"/>
        </g>
    </svg>

    <svg id="area-b" width="200" height="200">
        <g transform="translate(0, 200) scale(1, -1)">
            <path class="areas"
                  d="M 10 10 L 10 80 L 20 69 L 30 76 L 40 88 L 50 83 L 60 100 L 70 72 L 80 43 L 90 108 L 100 48 L 110 57 L 110 10"/>
        </g>
    </svg>
</div>

<div>
    <h2>Scatterplot</h2>

    <svg width="200" height="200">
        <rect x="0" y="0" width="200" height="200" class="frame"/>
        <g  id="scatter" transform="translate(0, 200) scale(1, -1)">
            <circle cx="100" cy="80" r="5" />
            <circle cx="80" cy="69" r="5" />
            <circle cx="130" cy="76" r="5" />
            <circle cx="90" cy="88" r="5" />
            <circle cx="110" cy="83" r="5" />
            <circle cx="140" cy="100" r="5" />
            <circle cx="60" cy="72" r="5" />
            <circle cx="40" cy="43" r="5" />
            <circle cx="120" cy="108" r="5" />
            <circle cx="70" cy="48" r="5" />
            <circle cx="50" cy="57" r="5" />
        </g>
    </svg>
</div>
</body>
